<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>GPS</title>

    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">

	<link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css"/>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.datetimepicker.full.min.js"></script>
	
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYn6rydORqUCjas349K8s_6ie3_ZmJ4io">
    </script>
    <script src="js/header.js"></script>

  </head>
  <body>
  
    <div id="form-con" class="form">
        <div id="login">   
          <h1>Login </h1>
            <div class="field-wrap">
            <label>
             User-Id<span class="req">*</span>
            </label>
            <input id="userid" type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input id="pass" type="password"required autocomplete="off"/>
          </div>
          
          <button class="button" onclick="checkLogin()">LOGIN</button>
        </div>
      </div>
      
   <!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>-->
    <script src="js/index.js"></script>
		
		
 	<div id="form-second" class="form-sec" style="display:none;">
     <div id="map" style="float:left; position:relative; width:1200px; border:0px #000 solid;">
            <div id="map_canvas" style="width:1200px;height:550px;border:solid black 1px"></div>
     </div>
        <br>
    <input id="imeis" placeholder="IMEI NO" type="text"required autocomplete="off" style="width:200px;height:45px;"/>
	<button style="width:200px;height:45px;" id="locateMap" >LOCATE</button>
	<button style="width:200px;height:45px;" id="showHistory">Check History</button>
    </div>
	
	<div id="form-history" class="form-third" style="display:none">
     <div id="dates">
			<input style="margin-left:20%" placeholder="StartDate" type="text" id="start_datetimepicker"/> 
			<input style="" placeholder="EndDate" type="text" id="end_datetimepicker"/>
			<button style="" id="bringHistory">GO</button>
     </div> 
    </div>

<script type="text/javascript">

$.datetimepicker.setLocale('en');

$('#start_datetimepicker').datetimepicker({
	formatTime:'H:i',
	formatDate:'d.m.Y',
	//defaultDate:'8.12.1986', // it's my birthday
	//defaultDate:'+03.01.1970', // it's my birthday
	defaultTime:'10:00',
	timepickerScrollbar:false
});

$('#end_datetimepicker').datetimepicker({
	formatTime:'H:i',
	formatDate:'d.m.Y',
	//defaultDate:'8.12.1986', // it's my birthday
	//defaultDate:'+03.01.1970', // it's my birthday
	defaultTime:'10:00',
	timepickerScrollbar:false
});
		
</script>		
</body>
